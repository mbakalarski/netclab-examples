apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: csr02
  labels:
    kubevirt.io/os: iosxe
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: csr02
    spec:
      domain:
        cpu:
          sockets: 1
          cores: 1
          threads: 2
          dedicatedCpuPlacement: true
          isolateEmulatorThread: true
        devices:
          interfaces:
          - name: ge1
            bridge: {}
          - name: ge2
            bridge: {}
          disks:
          - disk:
              bus: virtio
            name: disk0
          - cdrom:
              bus: sata
            name: cdrom0
        resources:
          requests:
            memory: 4Gi
          limits:
            memory: 4Gi
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: csr02
      - name: cdrom0
        persistentVolumeClaim:
          claimName: csr02day0
      networks:
      - name: ge1
        multus:
          default: true
          networkName: kube-system/cni1
      - name: ge2
        multus:
          networkName: ""