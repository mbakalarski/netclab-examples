apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: csr01
  labels:
    kubevirt.io/os: iosxe
spec:
  runStrategy: Always
  template:
    metadata:
      labels:
        kubevirt.io/domain: csr01
    spec:
      domain:
        cpu:
          cores: 2
        devices:
          interfaces:
          - name: ge1
            bridge: {}
          - name: ge2
            bridge: {}
          disks:
          - disk:
              bus: virtio
            name: disk0
        resources:
          requests:
            memory: 4Gi
      volumes:
      - name: disk0
        persistentVolumeClaim:
          claimName: csr01
      networks:
      - name: ge1
        multus:
          default: true
          networkName: kube-system/cni1
      - name: ge2
        multus:
          networkName: ""